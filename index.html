<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BigBet Gold - Premium App</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    /* ===========================
       DARK PREMIUM GOLD STYLE
    =========================== */
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
    body{
      background:linear-gradient(135deg,#000,#1a1a1a);
      color:#fff;
      height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:flex-start;
      overflow:hidden;
    }

    /* ===== SPLASH ===== */
    #splash{
      position:fixed;inset:0;
      background:radial-gradient(circle,#111 10%,#000);
      display:flex;flex-direction:column;justify-content:center;align-items:center;
      animation:fadeOut 3s ease forwards;animation-delay:2.3s;
      z-index:100;
    }
    #splash img{width:120px;border-radius:12px;box-shadow:0 0 25px rgba(212,175,55,0.6);}
    #splash h1{margin-top:15px;color:#d4af37;font-size:1.6rem;letter-spacing:2px;animation:fadeIn 1s ease;}
    @keyframes fadeOut{100%{opacity:0;visibility:hidden}}
    @keyframes fadeIn{0%{opacity:0;transform:translateY(10px)}100%{opacity:1;transform:translateY(0)}}

    /* ===== GAME ===== */
    .game-container{width:100%;height:calc(100vh - 150px)}
    iframe{width:100%;height:100%;border:none;}

    /* ===== FLOATING BUTTONS ===== */
    .float-btn{
      position:fixed;bottom:110px;
      border:none;border-radius:50px;
      padding:14px 28px;
      font-weight:bold;
      display:flex;flex-direction:column;align-items:center;
      box-shadow:0 0 15px rgba(212,175,55,0.5);
      cursor:pointer;transition:.3s;
      background:linear-gradient(135deg,#d4af37,#c7a129);
      color:#000;
    }
    .float-btn:hover{transform:scale(1.05);box-shadow:0 0 25px rgba(212,175,55,0.8);}
    .float-btn small{font-size:.9rem;color:#111;opacity:.9;font-weight:600;}
    #timerBtn{left:20px;}
    #premiumBtn{right:20px;background:linear-gradient(135deg,#b88900,#e0c15a);animation:glow 2.5s infinite alternate;}
    @keyframes glow{from{box-shadow:0 0 10px rgba(212,175,55,.4);}to{box-shadow:0 0 25px rgba(212,175,55,.9);}}

    /* ===== MODAL ===== */
    .modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.9);justify-content:center;align-items:center;z-index:99;}
    .modal-content{
      background:#111;border:2px solid #d4af37;border-radius:12px;
      padding:25px;text-align:center;width:90%;max-width:380px;
      box-shadow:0 0 25px rgba(212,175,55,0.3);animation:fadeIn .3s ease;
    }
    .modal-content h2{color:#d4af37;margin-bottom:10px;text-transform:uppercase;}
    .modal-content p{margin:6px 0;}
    .btn-fechar{
      background:#d4af37;color:#000;border:none;
      padding:8px 16px;border-radius:8px;margin-top:15px;
      cursor:pointer;font-weight:bold;
    }

    /* ===== HIST칍RICO ===== */
    #historico{position:fixed;bottom:60px;left:0;width:100%;height:50%;
      background:rgba(0,0,0,.95);border-top:2px solid #d4af37;
      box-shadow:0 -5px 20px rgba(0,0,0,.5);
      display:none;overflow-y:auto;}
    #historico.ativo{display:block;animation:fadeIn .3s ease;}
    #historico h2{text-align:center;color:#d4af37;margin:10px 0;text-transform:uppercase;}
    .filtros{display:flex;justify-content:center;gap:10px;margin:10px 0;}
    .filtros button{
      background:#111;color:#d4af37;border:2px solid #444;
      border-radius:8px;padding:6px 14px;font-weight:bold;cursor:pointer;transition:.2s;
    }
    .filtros .ativo{border-color:#d4af37;background:#222;}
    #listaHistorico{display:grid;grid-template-columns:repeat(auto-fit,minmax(90px,1fr));gap:8px;margin:15px;padding-bottom:20px;}
    .hist-item{
      background:#222;color:#d4af37;font-weight:bold;border-radius:8px;
      display:flex;justify-content:center;align-items:center;
      height:70px;box-shadow:inset 0 0 5px rgba(212,175,55,.5);transition:.2s;
    }
    .hist-item:hover{transform:scale(1.05)}

    /* ===== FOOTER ===== */
    footer{
      position:fixed;bottom:0;left:0;width:100%;
      background:rgba(0,0,0,0.9);border-top:2px solid #d4af37;
      display:flex;justify-content:space-around;align-items:center;
      padding:10px 0;z-index:5;
    }
    footer a,footer button{
      background:none;border:none;color:#d4af37;font-weight:500;
      cursor:pointer;display:flex;flex-direction:column;align-items:center;
      font-size:.9rem;
    }
    footer a:hover,footer button:hover{color:#fff;}
  </style>
</head>
<body>

  <!-- SPLASH -->
  <div id="splash">
    <img src="logo.png" alt="BigBet Gold">
    <h1>BigBet Gold</h1>
  </div>

  <!-- GAME -->
  <div class="game-container">
    <iframe src="https://7xx77.com/main/inicio?pid=575973404" allowfullscreen></iframe>
  </div>

  <!-- BUTTONS -->
  <button id="timerBtn" class="float-btn">
    游꿡 Jogar
    <small id="timerTempo">00:00</small>
  </button>

  <button id="premiumBtn" class="float-btn">
    游눑 Rodada Premium
    <small id="premiumTempo">--:--</small>
  </button>

  <!-- MODALS -->
  <div id="modalTimer" class="modal">
    <div class="modal-content">
      <h2>Entrada R치pida</h2>
      <p><strong>Hor치rio:</strong> <span id="horaPrevista">--:--</span></p>
      <p><strong>Previs칚o:</strong> <span id="alvoValor">--x</span></p>
      <p><small>游눠 Entre 30s antes ou depois</small></p>
      <button class="btn-fechar" onclick="toggleModal('modalTimer')">Fechar</button>
    </div>
  </div>

  <div id="modalPremium" class="modal">
    <div class="modal-content">
      <h2>Rodada Premium</h2>
      <p><strong>Hor치rio:</strong> <span id="premiumHora">--:--</span></p>
      <p><strong>Dica:</strong> 游꿢 Excelente oportunidade detectada!</p>
      <p><small>游눯 Sinal gerado a cada 30 minutos</small></p>
      <button class="btn-fechar" onclick="toggleModal('modalPremium')">Fechar</button>
    </div>
  </div>

  <!-- HIST칍RICO -->
  <section id="historico">
    <h2>Hist칩rico</h2>
    <div class="filtros">
      <button data-cor="todas" class="ativo">Todas</button>
    </div>
    <div id="listaHistorico"></div>
  </section>

  <!-- FOOTER -->
  <footer>
    <a href="https://t.me/aviatorvip100x" target="_blank">游닉 Telegram</a>
    <button onclick="toggleModal('modalPremium')">游눑 Premium</button>
    <button onclick="abrirHistorico()">游닆 Hist칩rico</button>
  </footer>

  <script>
    /* ===============================
       TIMER R츼PIDO + PREMIUM + HIST칍RICO
    =============================== */
    const timerBtn=document.getElementById("timerBtn");
    const premiumBtn=document.getElementById("premiumBtn");
    const timerTempo=document.getElementById("timerTempo");
    const premiumTempo=document.getElementById("premiumTempo");
    const horaPrevista=document.getElementById("horaPrevista");
    const alvoValor=document.getElementById("alvoValor");
    const premiumHora=document.getElementById("premiumHora");
    const listaHistorico=document.getElementById("listaHistorico");
    let historico=JSON.parse(localStorage.getItem("historicoBigBetGold"))||[];

    const minutosValidos=[1,4,7,8,9,11,14,17,18,19,21,24,27,28,29,31,34,37,38,39,41,44,47,48,49,51,54,57,58,59];
    let proximaEntrada,proximaPremium;

    /* ===== NORMAL TIMER ===== */
    function calcularProximoHorario(){
      const agora=new Date();
      const m=agora.getMinutes(),h=agora.getHours();
      let prox=minutosValidos.find(x=>x>m);let hr=h;
      if(!prox){prox=minutosValidos[0];hr=(h+1)%24;}
      return new Date(agora.getFullYear(),agora.getMonth(),agora.getDate(),hr,prox,0);
    }

    function gerarResultado(){
      const valor=(Math.random()*19+1).toFixed(2);
      horaPrevista.textContent=proximaEntrada.toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
      alvoValor.textContent=`${valor}x`;
      salvarHistorico(valor);
    }

    function salvarHistorico(valor){
      historico.unshift({valor:parseFloat(valor),hora:new Date().toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'})});
      historico=historico.slice(0,50);
      localStorage.setItem("historicoBigBetGold",JSON.stringify(historico));
      atualizarHistorico();
    }

    function atualizarHistorico(){
      listaHistorico.innerHTML="";
      historico.forEach(h=>{
        const div=document.createElement("div");
        div.className="hist-item";
        div.textContent=`${h.valor.toFixed(2)}x`;
        listaHistorico.appendChild(div);
      });
    }

    function iniciarTimer(){
      const agora=new Date();
      proximaEntrada=calcularProximoHorario();
      let diff=Math.floor((proximaEntrada-agora)/1000);
      gerarResultado();
      clearInterval(window.timerInterval);
      window.timerInterval=setInterval(()=>{
        if(diff<=0){
          gerarResultado();
          proximaEntrada=calcularProximoHorario();
          diff=Math.floor((proximaEntrada-new Date())/1000);
        }
        const min=String(Math.floor(diff/60)).padStart(2,"0");
        const seg=String(diff%60).padStart(2,"0");
        timerTempo.textContent=`${min}:${seg}`;
        diff--;
      },1000);
    }

    /* ===== PREMIUM TIMER (30min) ===== */
    function iniciarPremium(){
      const agora=new Date();
      const minuto=agora.getMinutes();
      const proximoMinuto=Math.ceil(minuto/30)*30;
      proximaPremium=new Date(agora.getFullYear(),agora.getMonth(),agora.getDate(),agora.getHours(),proximoMinuto,0);
      if(proximaPremium<=agora)proximaPremium.setMinutes(proximaPremium.getMinutes()+30);
      let diff=Math.floor((proximaPremium-agora)/1000);
      premiumHora.textContent=proximaPremium.toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
      clearInterval(window.premiumInterval);
      window.premiumInterval=setInterval(()=>{
        if(diff<=0){
          premiumHora.textContent=new Date().toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
          toggleModal('modalPremium');
          diff=1800;
        }
        const min=String(Math.floor(diff/60)).padStart(2,"0");
        const seg=String(diff%60).padStart(2,"0");
        premiumTempo.textContent=`${min}:${seg}`;
        diff--;
      },1000);
    }

    /* ===== MODALS ===== */
    function toggleModal(id){
      const m=document.getElementById(id);
      m.style.display=m.style.display==="flex"?"none":"flex";
    }

    function abrirHistorico(){
      document.getElementById("historico").classList.toggle("ativo");
      atualizarHistorico();
    }

    timerBtn.addEventListener("click",()=>toggleModal("modalTimer"));
    premiumBtn.addEventListener("click",()=>toggleModal("modalPremium"));

    /* ===== INIT ===== */
    window.addEventListener("load",()=>{
      setTimeout(()=>document.getElementById("splash").style.display="none",2500);
      iniciarTimer();
      iniciarPremium();
      atualizarHistorico();
    });
  </script>
</body>
</html>
