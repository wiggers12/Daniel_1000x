<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BigBet - Premium Gold</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    /* ===========================
       BASE DARK PREMIUM GOLD
    =========================== */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    /* ===== SPLASH ===== */
    #splash {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at center, #111, #000);
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      z-index: 100;
      animation: fadeOut 2.8s ease forwards;
      animation-delay: 2.2s;
    }
    #splash img { width: 120px; border-radius: 12px; box-shadow: 0 0 25px rgba(212,175,55,0.6); }
    #splash h1 { margin-top: 15px; color: #d4af37; font-size: 1.6rem; letter-spacing: 2px; animation: fadeIn 1.2s ease; }
    @keyframes fadeOut { 0%{opacity:1}100%{opacity:0;visibility:hidden} }
    @keyframes fadeIn { from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)} }

    /* ===== JOGO ===== */
    .game-container {
      width: 100%;
      height: calc(100vh - 150px);
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* ===== BOT츾O FLUTUANTE (JOGAR + TIMER) ===== */
    .timer-float {
      position: fixed;
      bottom: 110px; left: 20px;
      background: linear-gradient(135deg, #d4af37, #c9a227);
      color: #000;
      border: none;
      border-radius: 50px;
      padding: 14px 28px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(212,175,55,0.5);
      z-index: 10;
      display: flex; flex-direction: column; align-items: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .timer-float:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(212,175,55,0.7);
    }
    .timer-float small {
      font-size: 0.9rem;
      color: #111;
      opacity: 0.9;
      font-weight: 600;
    }

    /* ===== MODAL TIMER ===== */
    .modal {
      display: none;
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center; align-items: center;
      z-index: 99;
    }
    .modal-content {
      background: #111;
      border: 2px solid #d4af37;
      border-radius: 12px;
      padding: 25px;
      text-align: center;
      width: 90%; max-width: 360px;
      box-shadow: 0 0 25px rgba(212,175,55,0.3);
      animation: fadeIn 0.3s ease;
    }
    .modal-content h2 {
      color: #d4af37;
      margin-bottom: 10px;
      text-transform: uppercase;
    }
    .modal-content p { margin: 6px 0; }
    .btn-fechar {
      background: #d4af37; color: #000;
      border: none; padding: 8px 16px;
      border-radius: 8px; margin-top: 15px;
      cursor: pointer; font-weight: bold;
    }

    /* ===== HIST칍RICO ===== */
    #historico {
      position: fixed; bottom: 60px;
      left: 0; width: 100%; height: 50%;
      background: rgba(0, 0, 0, 0.95);
      display: none; overflow-y: auto;
      border-top: 2px solid #d4af37;
      box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
    }
    #historico.ativo { display: block; animation: fadeIn 0.3s ease; }

    #historico h2 {
      text-align: center;
      color: #d4af37;
      margin: 10px 0;
      font-size: 1.2rem;
      text-transform: uppercase;
    }
    .filtros { display: flex; justify-content: center; gap: 10px; margin: 10px 0; }
    .filtros button {
      background: #111; color: #d4af37;
      border: 2px solid #444;
      border-radius: 8px; padding: 6px 14px;
      font-weight: bold; cursor: pointer;
      transition: 0.2s;
    }
    .filtros .ativo {
      border-color: #d4af37;
      background: #222;
    }

    #listaHistorico {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
      gap: 8px; margin: 15px; padding-bottom: 20px;
    }
    .hist-item {
      display: flex; justify-content: center; align-items: center;
      height: 70px; border-radius: 8px;
      font-weight: bold; font-size: 0.95rem;
      background: #222; color: #d4af37;
      box-shadow: inset 0 0 5px rgba(212,175,55,0.5);
      transition: transform 0.2s;
    }
    .hist-item:hover { transform: scale(1.05); }

    /* ===== RODAP칄 ===== */
    footer {
      position: fixed;
      bottom: 0; left: 0;
      width: 100%; background: rgba(0,0,0,0.9);
      border-top: 2px solid #d4af37;
      display: flex; justify-content: space-around;
      align-items: center; padding: 10px 0;
      z-index: 5;
    }
    footer a, footer button {
      background: none; border: none;
      color: #d4af37; font-weight: 500;
      cursor: pointer; display: flex;
      flex-direction: column; align-items: center;
      font-size: 0.9rem;
    }
    footer a:hover, footer button:hover { color: #fff; }
  </style>
</head>
<body>

  <!-- SPLASH -->
  <div id="splash">
    <img src="logo.png" alt="BigBet">
    <h1>BigBet Gold</h1>
  </div>

  <!-- JOGO -->
  <div class="game-container">
    <iframe src="https://lxgo.me/go?brand=bigbet&bta=30211_0253" allowfullscreen></iframe>
  </div>

  <!-- BOT츾O JOGAR (com timer interno) -->
  <button id="timerBtn" class="timer-float">
    游꿡 Jogar
    <small id="timerTempo">00:00</small>
  </button>

  <!-- MODAL -->
  <div id="modalTimer" class="modal">
    <div class="modal-content">
      <h2>Pr칩xima Entrada</h2>
      <p><strong>Hor치rio:</strong> <span id="horaPrevista">--:--</span></p>
      <p><strong>Previs칚o:</strong> <span id="alvoValor">--x</span></p>
      <p><small>游눠 Entre 30s antes ou 30s depois</small></p>
      <div class="alerta">丘멆잺 Jogue com responsabilidade!</div>
      <button class="btn-fechar" onclick="toggleModal()">Fechar</button>
    </div>
  </div>

  <!-- HIST칍RICO -->
  <section id="historico">
    <h2>Hist칩rico</h2>
    <div class="filtros">
      <button data-cor="todas" class="ativo">Todas</button>
      <button data-cor="ouro">Ouro</button>
    </div>
    <div id="listaHistorico"></div>
  </section>

  <!-- RODAP칄 -->
  <footer>
    <a href="https://t.me/aviatorvip100x" target="_blank">游닉 Telegram</a>
    <button onclick="toggleModal()">游늳 Entradas</button>
    <button onclick="abrirHistorico()">游닆 Hist칩rico</button>
  </footer>

  <script>
    /* ===========================
       TIMER + HIST칍RICO LOCAL
    =========================== */
    const timerBtn = document.getElementById("timerBtn");
    const timerTempo = document.getElementById("timerTempo");
    const horaPrevista = document.getElementById("horaPrevista");
    const alvoValor = document.getElementById("alvoValor");
    const listaHistorico = document.getElementById("listaHistorico");
    const minutosValidos = [1,4,7,8,9,11,14,17,18,19,21,24,27,28,29,31,34,37,38,39,41,44,47,48,49,51,54,57,58,59];
    let proximaEntrada;
    let historico = JSON.parse(localStorage.getItem("historicoBigBetGold")) || [];

    function calcularProximoHorario() {
      const agora = new Date();
      const minutoAtual = agora.getMinutes();
      const horaAtual = agora.getHours();
      let proximoMin = minutosValidos.find(m => m > minutoAtual);
      let proximaHora = horaAtual;
      if (!proximoMin) { proximoMin = minutosValidos[0]; proximaHora = (horaAtual + 1) % 24; }
      return new Date(agora.getFullYear(), agora.getMonth(), agora.getDate(), proximaHora, proximoMin, 0);
    }

    function gerarResultado() {
      const valor = (Math.random() * 19 + 1).toFixed(2);
      horaPrevista.textContent = proximaEntrada.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      alvoValor.textContent = `${valor}x`;
      salvarHistorico(valor);
    }

    function salvarHistorico(valor) {
      historico.unshift({ valor: parseFloat(valor), hora: new Date().toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'}) });
      historico = historico.slice(0, 50);
      localStorage.setItem("historicoBigBetGold", JSON.stringify(historico));
      atualizarHistorico();
    }

    function atualizarHistorico() {
      listaHistorico.innerHTML = "";
      historico.forEach(h => {
        const div = document.createElement("div");
        div.className = "hist-item";
        div.textContent = `${h.valor.toFixed(2)}x`;
        listaHistorico.appendChild(div);
      });
    }

    function iniciarTimer() {
      const agora = new Date();
      proximaEntrada = calcularProximoHorario();
      let diff = Math.floor((proximaEntrada - agora) / 1000);
      gerarResultado();

      clearInterval(window.timerInterval);
      window.timerInterval = setInterval(() => {
        if (diff <= 0) {
          gerarResultado();
          proximaEntrada = calcularProximoHorario();
          diff = Math.floor((proximaEntrada - new Date()) / 1000);
        }
        const min = String(Math.floor(diff / 60)).padStart(2, "0");
        const seg = String(diff % 60).padStart(2, "0");
        timerTempo.textContent = `${min}:${seg}`;
        diff--;
      }, 1000);
    }

    function toggleModal() {
      const modal = document.getElementById("modalTimer");
      modal.style.display = modal.style.display === "flex" ? "none" : "flex";
    }

    function abrirHistorico() {
      const sec = document.getElementById("historico");
      sec.classList.toggle("ativo");
      atualizarHistorico();
    }

    timerBtn.addEventListener("click", toggleModal);

    window.addEventListener("load", () => {
      setTimeout(() => document.getElementById("splash").style.display = "none", 2500);
      iniciarTimer();
      atualizarHistorico();
    });
  </script>
</body>
</html>
